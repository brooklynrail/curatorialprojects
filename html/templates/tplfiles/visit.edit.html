<div dg-edit="data.visit.map_embed" 
     dg-edit-type="text" 
     class="margin-bottom-lg map col-md-offset-2 col-sm-offset-2 col-md-6 col-sm-6 col-xs-12">
    
    <iframe ng-src="{{data.visit.map_embed}}" 
            width="100%" height="300"></iframe>
</div>

<div class="text-right col-md-4 col-sm-4 col-xs-12">
    <h4 dg-edit="data.visit.address" 
        dg-edit-type="textarea"
        ng-bind-html="data.visit.address"></h4>
</div>
