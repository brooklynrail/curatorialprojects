<!-- lightbox -->
<div id="lightbox" class="modal-body lightbox"
     ng-swipe-left="Lightbox.nextImage()"
     ng-swipe-right="Lightbox.prevImage()">

        <!-- image -->
        <div class="lightbox-image-container">
            <img lightbox-src="{{Lightbox.imageUrl}}" alt="">
        </div>

        <!-- caption -->
        <div class="lightbox caption">
            <p ng-bind-html="Lightbox.imageCaption"></p>
        </div>
        
        <div class="lightbox prev" ng-click="Lightbox.prevImage()"></div>
        <div class="lightbox next" ng-click="Lightbox.nextImage()"></div>        

</div>
